<!DOCTYPE html>
<html>
	<head>
		<title>RPS Game</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="shortcut icon" href="#" />
	</head>
	<body>
		<div class="container">
			<h1>Rock Paper Scissors</h1>
			<img src="RPS.png" alt="Rock Paper Scissors Image" />
			<div class="user-details">
				<p id="usr"></p>
			</div>
			<form class="welcome">
				<label for="username">Please enter your username:</label><br />
				<div class="user">
					<input
						type="text"
						id="username"
						name="username"
						title="Username must start with a capital letter and contain no more than 10 characters"
						required
					/>
					<input
						class="btn"
						id="start"
						type="button"
						value="Start"
						onclick="startGame()"
					/>
				</div>
			</form>
			<div class="content">
				<h2>Choose your move:</h2>
				<div class="buttons">
					<button class="btn" id="rock">Rock</button>
					<button class="btn" id="paper">Paper</button>
					<button class="btn" id="scissors">Scissors</button>
				</div>
				<h2 class="computer">Computer's choice: <span id="choice"></span></h2>
				<p id="result"></p>
				<p id="score"></p>
				<button class="btn" onclick="resetGame()">Reset</button>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
